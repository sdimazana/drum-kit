<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript Drum Kit</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <ul>
        <li>
            <button class="clap">
                <h2 class="clap">a</h2>
                <h5>CLAP</h5>
            </button>
        </li>
        <li>
            <button class="hihat">
                <h2 class="hihat">s</h2>
                <h5>HIHAT</h5>
            </button>
        </li>
        <li>
            <button class="kick">
                <h2 class="kick">d</h2>
                <h5>KICK</h5>
            </button>
        </li>
        <li>
            <button class="openhat">
                <h2 class="openhat">f</h2>
                <h5>OPENHAT</h5>
            </button>
        </li>
        <li>
            <button class="boom">
                <h2 class="boom">g</h2>
                <h5>BOOM</h5>
            </button>
        </li>
        <li>
            <button class="ride">
                <h2 class="ride">h</h2>
                <h5>RIDE</h5>
            </button>
        </li>
        <li>
            <button class="snare">
                <h2 class="snare">j</h2>
                <h5>SNARE</h5>
            </button>
        </li>
        <li>
            <button class="tom">
                <h2 class="tom">k</h2>
                <h5>TOM</h5>
            </button>
        </li>
        <li>
            <button class="tink">
                <h2 class="tink">l</h2>
                <h5>TINK</h5>
            </button>
        </li>
    </ul>
    <script src="scripts.js"></script>
</body>

</html>
